<!DOCTYPE html> 
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="res/jquery/jquery.mobile-1.3.1.min.css" />
  <script src="res/jquery/jquery-1.9.1.min.js"></script>
  <script src="res/jquery/jquery.mobile-1.3.1.min.js"></script>
	<script src="res/js/config.js"></script>
  <script src="res/js/main.js"></script>
  <script src="res/js/cordova-2.7.0.js"></script>
  <script src="res/js/toast.js"></script>
  <script src="res/js/share.js"></script>
  <link rel='stylesheet' href='res/fontello/fontello.css' />
  <link rel='stylesheet' href='res/fontello/fontello-codes.css' />
  <link rel='stylesheet' href='res/css/main.css' />
  <link rel="stylesheet" media="only screen and (max-width: 350px) " href="res/css/small_screen.css">
</head>

<body>

<div data-role='page' id='one'>  
  <div data-role="header" id='header'>
    <h1></h1>
		<div data-type="horizontal" data-role="controlgroup" class="ui-btn-right">
			<a href='#usermenu' id='user_icon' data-rel='popup' data-role="button"><img src='' height=20 width=20></a>
      <a href='#' id='share_button' data-role="button"></a>
			<a href='#menu' id='menu_button' data-rel='popup' data-role="button"></a>
		</div>
  </div>
  
  <a href='#tags' data-rel='dialog' id='tag_shortcut' class='icon-tag' data-transition="none"></a>
  
  <footer data-role="footer" data-position="fixed">
    <div data-role="controlgroup" data-type="horizontal">
      <a href='#' id='prev' data-icon='arrow-l' data-role="button">Back</a>
      <a href="#" id='dislike' data-role="button">Dislike</a>
	  <a href="#" id='like' data-role="button">Like</a>
      <a href="#" id='save' data-role="button">Save</a>
      <a href='#' id='next' data-icon='arrow-r' data-role="button" data-iconpos='right'>Next</a>
    </div>
  </footer>
  
	<div data-role="panel" id="usermenu" data-position="left" data-display="push">
		<ul data-role="listview" data-theme="a" id='left_panel_lv'>
      <li><a href="#" id='logout_link'>Logout</a></li>
    </ul>
	</div>
	
  <div data-role="panel" id="menu" data-position="right" data-display="push">
    <ul data-role="listview" data-theme="a" id='right_panel_lv'>
      <li data-role="list-divider" id='account_div'>Account</li>
        <li><a href="#login" id='login_link' data-rel='dialog' data-transition="none">Login</a></li>
        <li><a href="#create" id='create_link' data-rel='dialog' data-transition="none">Create</a></li>
      <li data-role="list-divider">Image</li>
        <li><a href='#tags' data-rel='dialog' id='tags_link' data-transition="none">Tags</a></li>
        <li><a href="#report" data-rel='dialog' id='report_button' data-transition="none">Report</a></li>
			<li data-role="list-divider">Info</li>
				<li><a href='#taglist' data-rel='dialog' id='taglist_link' data-transition="none">Top Tags</a></li>
    </ul>
  </div>
  
</div>

<div data-role="page" id="login" class="ui-corner-all">
  <form>
    <div data-role="header" class="ui-corner-all">
      <h3>Sign in</h3>
    </div>
    <a href="#create" data-rel='dialog' data-role="button" data-theme="b">Create Account</a>
    <label for="login_username" class="ui-hidden-accessible">Username</label>
    <input type='text' name='login_username' id='login_username' placeholder='Username'>
    <label for="login_password" class="ui-hidden-accessible">Password</label>
    <input type='password' name='login_password' id='login_password' placeholder='Password'>
    <button type='submit'>Login</button>
  </form>
</div>

<div data-role="page" id="create" class="ui-corner-all">
  <form>
    <div data-role="header" class="ui-corner-all">
      <h3>Create Account</h3>
    </div>
    <label for="create_username" class="ui-hidden-accessible">Username</label>
    <input type='text' name='create_username' id='create_username' placeholder='Username'>
    <label for="create_password" class="ui-hidden-accessible">Password</label>
    <input type='password' name='create_password' id='create_password' placeholder='Password'>
    <label for="create_password2" class="ui-hidden-accessible">Confirm Password</label>
    <input type='password' name='create_password2' id='create_password2' placeholder='Confirm Password'>
    <label for="create_email" class="ui-hidden-accessible">Email</label>
    <input type='email' name='create_email' id='create_email' placeholder='Email'>
    <button type='submit'>Create Account</button>
  </form>
</div>

<div data-role="page" id="tags" class="ui-corner-all">
  <form>
    <div data-role="header" class="ui-corner-all">
      <h3>Tags</h3>
    </div>
    <a href="#add_tag" data-rel='dialog' data-role="button" data-theme="b">Add</a>
    <ul data-role="listview" data-inset='true' class='tag_container'>
      <li>No tags</li>
    </ul>
  </form>
</div>

<div data-role="page" id="taglist" class="ui-corner-all">
  <form>
    <div data-role="header" class="ui-corner-all">
      <h3>Top Tags</h3>
    </div>
    <ul data-role="listview" data-inset='true' class='tag_container'>
      <li>No tags</li>
    </ul>
  </form>
</div>

<div data-role="page" id="add_tag" class="ui-corner-all">
  <div data-role="header" class="ui-corner-all">
    <h3>Add Tag</h3>
  </div>
  <input type='text' name='tag' id='add_tag_name' placeholder='Tag'>
  <ul data-role="listview" id='tag_suggest' data-inset="true" data-icon="plus">
  </ul>
</div>

<div data-role="page" id="report" class="ui-corner-all">
  <form>
    <div data-role="header" class="ui-corner-all">
      <h3>Report Image</h3>
    </div>
  </form>
</div>

<div data-role="page" id="share" class="ui-corner-all">
  <form>
    <div data-role="header" class="ui-corner-all">
      <h3>Share</h3>
    </div>
    <button class='share-button' value='http://api.addthis.com/oexchange/0.8/forward/facebook/offer?pubid=ra-4f95e38340e66b80&url='>Facebook</button>
    <button class='share-button' value='http://api.addthis.com/oexchange/0.8/forward/twitter/offer?pubid=ra-4f95e38340e66b80&via=JohnVanOrange&related=JohnVanOrange&url='>Twitter</button>
    <button class='share-button' value='http://www.reddit.com/submit?url='>Reddit</button>
    <button class='share-button' value='http://api.addthis.com/oexchange/0.8/forward/email/offer?pubid=ra-4f95e38340e66b80&url='>E-mail</button>
  </form>
</div>

<div data-role='page' id='thumb_view' data-add-back-btn='true'>
	<div data-role="header">
    <h1></h1>
  </div>
	
  <div class="ui-grid-a ui-responsive">
    <div class="ui-block-a"></div>
    <div class="ui-block-b"></div>
  </div>
</div>

<div data-role='popup' id='error_popup' data-overlay-theme="a">
  <p></p>
</div>

</body>
</html>
